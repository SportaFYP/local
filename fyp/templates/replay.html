    <style>
        #video-container {
	        width: 100%;
	        position: relative;
        }

        video {
            width: 100%;
        }

        #video-controls {
	        bottom: 0;
	        left: 0;
	        right: 0;
	        padding: 5px;
	        opacity: 0;
	        -webkit-transition: opacity .3s;
	        -moz-transition: opacity .3s;
	        -o-transition: opacity .3s;
	        -ms-transition: opacity .3s;
	        transition: opacity .3s;
	        background-image: linear-gradient(bottom, rgb(3,113,168) 13%, rgb(0,136,204) 100%);
	        background-image: -o-linear-gradient(bottom, rgb(3,113,168) 13%, rgb(0,136,204) 100%);
	        background-image: -moz-linear-gradient(bottom, rgb(3,113,168) 13%, rgb(0,136,204) 100%);
	        background-image: -webkit-linear-gradient(bottom, rgb(3,113,168) 13%, rgb(0,136,204) 100%);
	        background-image: -ms-linear-gradient(bottom, rgb(3,113,168) 13%, rgb(0,136,204) 100%);

	        background-image: -webkit-gradient(
		        linear,
		        left bottom,
		        left top,
		        color-stop(0.13, rgb(3,113,168)),
		        color-stop(1, rgb(0,136,204))
	        );
        }

        #video-container:hover #video-controls {
	        opacity: .9;
        }

        button {
	        background: rgba(0,0,0,.5);
	        border: 0;
	        color: #EEE;
	        -webkit-border-radius: 3px;
	        -moz-border-radius: 3px;
	        -o-border-radius: 3px;
	        border-radius: 3px;
        }

        button:hover {
	        cursor: pointer;
        }

        #seek-bar {
	        width: 360px;
        }

        #volume-bar {
	        width: 60px;
        }
        </style>
</head>

<body>

    <div id="wrapper">

        <div id="video-container">
            <!-- Video -->
            <div style="float: left; width: 50%">
                <video id="video">
                    <source id="mp4_src" src="{{ url_for('static', filename = data1.video) }}" type="video/webm">
                </video>
            </div>
            <!-- Video Controls -->
            
            <source id="results" src="results">
            <div id="sketch-holder" style="float: right; width: 50%;">
            </div>
            <div id="video-controls" style="width:50%; float:left">
                <button type="button" id="play-pause">Play</button>
                <input type="range" id="seek-bar" value="0">
                <button type="button" id="mute">Mute</button>
                <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
                <button type="button" id="full-screen">Full-Screen</button>
            </div>
        </div>
    </div>
</body>

</html>
